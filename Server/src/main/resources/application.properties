spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}?autoReconnect=true&useSSL=false
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
spring.jpa.properties.hibernate.format_sql = true

movieapp.api.key=${TMDB_API_KEY}
movieapp.api.base-url=https://api.themoviedb.org/3
movieapp.api.config-path=/configuration
movieapp.api.search-path=/search/movie
movieapp.api.trending-path=/movie/popular
movieapp.api.forthcoming-path=/movie/upcoming
movieapp.api.recommended-path=/movie/{id}/recommendations

management.port: 9090
management.address: 127.0.0.1
management.security.enabled=false